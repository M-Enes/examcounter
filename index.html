<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter For My Fancy Exams</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div>
        <h1 style="font-size: 4em;">My fancy exams</h1>
        <input type="text" id="examname" placeholder="Exam name">
        <input type="text" id="examdate" placeholder="Exam date (dd/mm/yyyy)">
        <input type="text" id="examtime" placeholder="Exam time (hh:mm pm/am)">
        <button id="addexam" onclick="addExam()">Add exam</button>
        <div id="examslist" style="display: block; justify-content: center; align-items: center;">
        </div>
        <footer>
            <p>Double click to remove an exam</p>
        </footer>
    </div>
    <script src='main.js'></script>
</body>

</html>
